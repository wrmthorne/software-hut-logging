[project]
name = "software-hut-logger"
version = "0.1.0"
description = "A package containing the logger demo for Software Hut using Hugging Face ğŸ¤— Transformers Trainer."
readme = "README.md"
authors = [
    { name = "William Thorne", email = "wthorne1@sheffield.ac.uk" }
]
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "fastapi>=0.115.8",
    "psutil>=7.0.0",
    "python-multipart>=0.0.20",
    "uvicorn>=0.34.0",
]

[project.scripts]
shl = "software_hut_logger.cli:main"
software-hut-logger = "software_hut_logger.cli:main"

[project.optional-dependencies]
train = [
    "accelerate>=1.4.0",
    "datasets>=3.3.2",
    "evaluate>=0.4.3",
    "meteor>=2.0.17",
    "rouge-score>=0.1.2",
    "sacrebleu>=2.5.1",
    "torch>=2.6.0",
    "transformers>=4.49.0",
    "wandb>=0.19.7"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
